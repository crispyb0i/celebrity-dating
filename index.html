<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-3.2.0.js"></script>
        <script src="js/scripts.js"></script>
    <title>Celebrity Dating</title>
  </head>
  <body>
    <div class="container">
      <h1>Let Us Match You With a Lucky Celebrity</h1>
      <form id="dating">
        <div class="questions">
          <p class="qtext">Desired Gender for Match</p>
          <select class="form-control" id="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
          <p class="qtext">Age Range?</p>
          <select class="form-control" id="age">
            <option>under 18</option>
            <option>18-35</option>
            <option>A little older...</option>
          </select>
          <p class="qtext">Do you like romantic walks on the beach?</p>
          <select class="form-control" id="beach">
            <option>Hell yeah!</option>
            <option>Absolutely not</option>
          </select>
        </div>
        <button class="btn btn-primary">Find my partner!</button>
      </form>
      <!-- <div class="celebrities"> -->
        <div class="david">
          <h2>You Got David Beckham</h2>
          <img src="img/David.jpg" alt="becks"/>
        </div>
        <div class="danny">
          <h2>You Got Danny DeVito</h2>
          <img src="img/Danny.jpg" alt="danny"/>
        </div>
        <div class="will">
          <h2>You Got Will Ferrell</h2>
          <img src="img/Will.jpg" alt="will"/>
        </div>
        <div class="jennifer">
          <h2>You Got Jennifer Aniston</h2>
          <img src="img/Jennifer.jpg" alt="jennifer"/>
        </div>
        <div class="betty">
          <h2>You Got Betty White</h2>
          <img src="img/Betty.jpg" alt="betty"/>
        </div>
        <div class="melissa">
          <h2>You Got Melissa McCarthy</h2>
          <img src="img/melissa.jpg" alt="melissa"/>
        </div>
        <div class="mario">
          <h2>You Got Super Mario!</h2>
          <img src="img/mario.jpg" alt="mario"/>
        </div>
      <!-- </div> -->
    </div>
  </body>
</html>
